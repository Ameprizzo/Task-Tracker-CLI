name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # This triggers the workflow on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ["1.20.x"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build for ${{ matrix.os }}
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os == 'ubuntu-latest' && echo 'linux' || (matrix.os == 'windows-latest' && echo 'windows' || echo 'darwin') }} \
          GOARCH=amd64 \
          go build -o dist/task-cli-${GOOS}-${GOARCH}

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: task-cli-${{ matrix.os }}-${{ matrix.go-version }}
          path: dist/task-cli-${{ matrix.os == 'ubuntu-latest' && echo 'linux' || (matrix.os == 'windows-latest' && echo 'windows' || echo 'darwin') }}-amd64

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: task-cli-${{ matrix.os }}-${{ matrix.go-version }}
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
